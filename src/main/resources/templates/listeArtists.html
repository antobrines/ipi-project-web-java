<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>IpiMdd050EvalWeb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://bootswatch.com/3/journal/bootstrap.min.css">
</head>
<body>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  <div>
    <div class="container" th:replace="fragment/navbar :: navbar"></div>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1>Liste des artistes</h1>
          <form method="get" action="/th/artists/new" id="newArtist">

          </form>
          <input form="newArtist" class="btn btn-primary" type="submit" value="Nouvel artiste">
          <table class="table table-hover table-striped">
            <thead th:switch="${sortDirection.toString()}" th:if="${sortProperty.toString()} == 'name'">
              <tr th:case="DESC">
                <th scope="col">Nom &#160; <a th:href="'/th'+ @{/artists(name=${name},page=${pageNumber},size=${size},sortDirection='ASC',sortProperty=${sortProperty})}"><span class="glyphicon glyphicon-chevron-up"></span></a></th>
                <th scope="col"></th>
              </tr>
              <tr th:case="ASC">
                <th scope="col">Nom &#160; <a th:href="'/th'+ @{/artists(name=${name},page=${pageNumber},size=${size},sortDirection='DESC',sortProperty=${sortProperty})}"><span class="glyphicon glyphicon-chevron-down"></span></a></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody th:each="artist : ${artists}">
            <tr>
              <th scope="row" th:text="${artist.name}">A Cor Do Som</th>
              <td>
                <a class="btn btn-primary ember-view" href="#" th:href="@{artists/{id}(id=${artist.id})}">
                  Détail
                </a>
              </td>
            </tr>
            </tbody>
          </table>
          <div class="row">
            <div class="col-lg-6">
              <p th:text="${sizep}"></p>
            </div>
            <div class="col-lg-6">
              <ul class="pagination">
                <li th:classappend="${artists.hasPrevious()} ? none : hidden">
                  <a th:if="${name}!=null" th:href="'/th'+ @{/artists(name=${name},page=${previousPage},size=${size},sortDirection=${sortDirection},sortProperty=${sortProperty})}" class="page-link">«</a>
                  <a th:if="${name}==null" th:href="'/th'+@{/artists(page=${previousPage},size=${size},sortDirection=${sortDirection},sortProperty=${sortProperty})}" class="page-link">«</a>
                </li>
                <li>
                  <a href="#">Page <span th:text="${pageNumber}"></span></a>
                </li>
                <li th:classappend="${artists.hasNext()} ? none : hidden">
                  <a class="page-link" th:if="${name}!=null" th:href="'/th'+@{/artists(name=${name}, page=${nextPage},size=${size},sortDirection=${sortDirection},sortProperty=${sortProperty})}">»</a>
                  <a class="page-link" th:if="${name}==null" th:href="'/th'+@{/artists( page=${nextPage},size=${size},sortDirection=${sortDirection},sortProperty=${sortProperty})}">»</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
</body></html>
