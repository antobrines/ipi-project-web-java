<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav class="navbar navbar-default" th:fragment="navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button"
                    data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1"
                    class="navbar-toggle collapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/th" class="navbar-brand active ember-view">
                Librairie Audio
            </a>
        </div>

        <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="/th/artists?page=0&size=10&sortProperty=name&sortDirection=ASC"
                       class="nav-link ember-view">
                        Liste des artistes
                    </a>
                </li>
            </ul>

            <form role="search"
                  class="navbar-form navbar-right"
                  th:action="@{/th/artists}"
            >
                <div class="form-group">
                    <input type="text"
                           placeholder="Rechercher par nom"
                           class="ember-text-field form-control ember-view"
                           th:value="${name}"
                           name="name"
                    />
                </div>
                <button type="submit" class="btn btn-default">Rechercher</button>
            </form>
        </div>
    </div>
</nav>
</body>
</html>
